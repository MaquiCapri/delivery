

  <div class="row">
    <h5>Lista de Lomitos</h5>
    <div>
      <table class="table table-striped">
        <tbody>
      
          <ng-container *ngFor="let lomito of lomito">
            <tr *ngIf="lomito.stock > 0" [ngClass]="{'clearance':lomito.clearance}">
              <td><img [src]="lomito.image"></td>
              <td>{{lomito.name}}</td>
              <td style="font-size:70%">{{lomito.description}}</td>
              <td>{{lomito.price | currency: 'ARS'}}
              
                <div class="input-group input-group-sm mb-3">
                 
                  <button type="button" class="btn btn-light btn-sm" (click)="downQuantity(lomito)">-</button>
                  <input class="form-control form-control-sm" type="number" [(ngModel)]="lomito.quantity" (focusout)="verifyPizzasQuantity(lomito)" />
                  <button type="button" class="btn btn-light btn-sm" (click)="upQuantity(lomito)">+</button>
                 
                </div>
              </td> 
            </tr>
          </ng-container>
      
        </tbody>
      </table>

    </div>
  </div>
